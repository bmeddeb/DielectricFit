{% extends 'base_auth.html' %}
{% load static %}

{% block title %}Login â€¢ DielectricFit{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-primary mb-6">Sign in</h1>
    {% if form.errors %}
      <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-red-700">Invalid username or password.</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}" class="space-y-4 kpi-card">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-primary mb-1">Username</label>
        <input type="text" name="username" autofocus required class="w-full p-2 border border-slate-200 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium text-primary mb-1">Password</label>
        <input type="password" name="password" required class="w-full p-2 border border-slate-200 rounded-lg" />
      </div>
      {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
      <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Login</button>
    </form>
  </div>
{% endblock %}
